<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>

        <link rel="stylesheet" href="registrationFormStyle.css">
    </head>

    <body>
        <form>
            <h1>Registration Form</h1>
            <p>
                <label for="a" class="label1">First Name:</label>
                <input id="a" type="text" class="input1">
            </p>
            
            <br>
            <p>
                <label for="b" class="label1">Last Name:</label>
                <input id="b" type="text" class="input1">
            </p>
            
            <br>
            <p>
                <label for="c" class="label1">Password:</label>
                <input id="c" type="password" class="input1">
            </p>
            
            <br>
            <p>
                <label for="d" class="label1">Confirm Password:</label>
                <input id="d" type="password" class="input1">
            </p>

            <br>
            
            <label>Select your Gender:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender">
            <label for="other">other</label><br>

            <br><br>
            <label>Select your Country: </label><br>
            <input type="checkbox" id="nigeria">
            <label for="nigeria">Nigeria</label> <br>

            <input type="checkbox" id="ghana">
            <label for="ghana">Ghana</label> <br>
            
            <input type="checkbox" id="kenya">
            <label for="kenya">Kenya</label> <br>

            <br>
            
            <p>
                <a href="landingPage.html">Submit</a>
            </p>
        </form>
            
            

    </body>
</html>
